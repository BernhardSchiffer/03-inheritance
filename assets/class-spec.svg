t><!--
@startuml

class Cat {
	-sleep: int
    -awake: int
    -digest: int

    -currentState: State

    -name: String
    
    +void feed()
    +void tick()

    +boolean isAsleep()
    +boolean isPlayful()
    +boolean isHungry()
    +boolean isDigesting()
    +boolean isDead()

    +int getSleep()
    +int getDigest()
    +int getAwake()
    +String getName()
}

abstract class State {
	#{static}logger: Logger
    -t: int
    -final duration: int
    State tick(cat: Cat)
    abstract State successor(cat: Cat)
    +getTime(): int
    +getDuration(): int
}

class DigestingState extends State {
}

class HungryState extends State {
    State feed(a: Animal)
}

class PlayfulState extends State {
}

class SleepingState extends State {
}

class DeathState extends State {
}

State - -* Cat : current state

@enduml

